<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="img/sprite.svg#logo"
      highlight-home="nav__link--active"
    />

    <main>
      <section class="section">
        <div class="container">
          <ul class="categories"></ul>
          <ul class="products"></ul>
          <button class="load-more-btn is-hidden">Load More</button>
          <div class="not-found">
            <div class="not-found__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#FF6B0A"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
              </svg>
            </div>
            <h2 class="not-found__title">No Products Found</h2>
            <p class="not-found__description">
              We couldn't find any items matching your search.<br />Please try
              different keywords.
            </p>
          </div>
          <button class="scroll-top-btn" aria-label="Scroll to top">
            &#8679;
          </button>
        </div>
      </section>
    </main>
    <div class="loader">
      <div class="loader__content"></div>
    </div>
    <load src="./partials/modal.html" />
    <!-- Add these before the closing body tag -->
    <script type="module" src="./js/products-api.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
    <script type="module" src="./js/storage.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/handlers.js"></script>
    <script type="module" src="./js/refs.js"></script>
    <script type="module" src="./js/constants.js"></script>
    <script type="module" src="./js/helpers.js"></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
